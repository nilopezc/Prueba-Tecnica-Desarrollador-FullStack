<!DOCTYPE html>
<html ng-app="deporteApp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard DEPORTE VIRTUAL®</title>
        
        <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/22.2.6/css/dx.light.css">
        <link rel="stylesheet" href="css/styles.css">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.11/angular.min.js"></script>
        <script src="https://cdn3.devexpress.com/jslib/22.2.6/js/dx.all.js"></script>
        <script src="js/app.js?v=1.2"></script>
    </head>
    <body ng-controller="MainController" class="dx-viewport">
    
        <div class="container">
            <header>
                <h1>DEPORTE VIRTUAL®</h1>
                <p>Tecnología Deportiva - Panel de Control Full-Stack</p>
            </header>
    
            <main>
                <section class="grid-section">
                    <h3>Listado de Atletas y Estados</h3>
                    <div dx-data-grid="gridOptions" dx-item-alias="cellInfo">
                        <div data-options="dxTemplate: { name: 'estadoTemplate' }">
                            <status-badge status="cellInfo.value"></status-badge>
                        </div>
                    </div>
                </section>
    
                <section class="chart-section">
                    <h3>Visualización de Datos Seleccionados</h3>
                    <div dx-chart="chartOptions"></div>
                </section>
            </main>
    
            <footer style="text-align: center; color: #888; font-size: 0.8em; margin-top: 20px;">
                Prueba Técnica Desarrollador Full-Stack 2026
            </footer>
        </div>
    
    </body>
</html>
